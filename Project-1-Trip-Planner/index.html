<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Route Planner (‚Çπ)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <h2>üåç Trip Planner</h2>
            
            <div class="input-group">
                <input type="text" id="destination" placeholder="Enter Destination (e.g. Mumbai)">
                <input type="date" id="travel-date">
                <input type="number" id="travel-cost" placeholder="Estimated Cost (‚Çπ)" min="0">
                <button id="add-stop">Add to Itinerary</button>
            </div>

            <hr>

            <div id="pdf-content">
                <div class="budget-summary">
                    Total Budget: <span id="total-budget">‚Çπ0</span>
                </div>

                <div class="itinerary-header">
                    <h3>Your Route</h3>
                    <button id="clear-all" class="text-btn">Clear All</button>
                </div>
                
                <ul id="stops"></ul>
            </div>
            
            <button id="export-pdf" class="export-btn">üì• Download Itinerary (PDF)</button>
        </aside>

        <main id="map"></main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
